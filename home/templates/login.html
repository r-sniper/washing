<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>QW | Login</title>

<!-- favicon -->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

<!--  bootstrap -->
    <link rel="stylesheet" href="../static/home/css/bootstrap.min.css">
<!--Fonts awsome-->
	<link rel="stylesheet" type="text/css" href="../static/home/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--animete css-->
	<link rel="stylesheet" type="text/css" href="../static/home/css/animate/animate.css">
<!--hamburger css-->
	<link rel="stylesheet" type="text/css" href="../static/home/css/css-hamburgers/hamburgers.min.css">

    <link rel="stylesheet" type="text/css" href="../static/home/css/select2/select2.min.css">

	<link rel="stylesheet" type="text/css" href="../static/home/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/home/css/login.css">

</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../static/home/images/img-01.png" alt="Computer Image">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

<!--jquery-->
	<script src="../static/home/jquery/jquery-3.2.1.min.js"></script>

<!--bootstrap-->
	<script src="../static/home/js/popper.js"></script>
	<script src="../static/home/js/bootstrap.min.js"></script>

<!--select-->
	<script src="../static/home/css/select2/select2.min.js"></script>

<!--tilt -->
	<script src="../static/home/jquery/tilt/tilt.jquery.min.js"></script>

	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!--main js-->
	<script src="../static/home/js/main.js"></script>

</body>
</html>
