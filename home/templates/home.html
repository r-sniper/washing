{% extends 'base.html' %}
{#<body>#}
{% block content %}

    <form>
        <input type="text" size="30" onkeyup="showResult(this.value)">
        <div id="livesearch"></div>
    </form>

    <script>

        function showResult(value) {
            $.ajax({
                type: "POST",
                url: '{% url 'home:get_customer' %}',
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                    'query': value
                },
                success: function (data) {
                    console.log(data);
                }
            });
        }
    </script>

{% endblock content %}
