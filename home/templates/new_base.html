        .wrapper {

        }

        #sidebar {
            min-width: 250px;
            max-width: 250px;
            min-height: 100vh;
        }

        a[data-toggle="collapse"] {
            position: relative;
        }

        .dropdown-toggle::after {
            display: block;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        @media (max-width: 768px) {
            #sidebar {
                margin-left: -250px;
            }

            #sidebar.active {
                margin-left: 0;
            }
        }

        #sidebar {
            /* don't forget to add all the previously mentioned styles here too */
            background: #f0f0f0;
            color: #000000;
            transition: all 0.3s;
        }

        #sidebar .sidebar-header {
            padding: 20px;
            background: #a0a0a0;
        }

        #sidebar ul.components {
            padding: 20px 0;
        }

        #sidebar ul p {
            color: #000;
            padding: 10px;
        }

        #sidebar ul li a {
            padding: 10px;
            font-size: 1.1em;
            display: block;
            color: black;
        }

        #sidebar ul li a:hover {
            color: #000000;
            background: #fff;
        }

        #sidebar ul li.active > a, a[aria-expanded="true"] {
            color: #000000;
            background: #a0a0a0;
        }

        ul ul a {
            font-size: 0.9em !important;
            padding-left: 30px !important;
            background: #a0a0a0;
        }

    </style>
</head>
